<div class="row">
  <div class="col-lg-12">
    <div class="card mt-5">
      <div class="card-header border-0">
        <div class="d-flex align-items-center">
          <h5 class="card-title mb-0 flex-grow-1 text-center">City List</h5>
        </div>
      </div>

      <div class="card-body border border-dashed border-end-0 border-start-0">
        <table class="table table-hover mb-1 p-3">
          <thead>
            <th>UUID</th>
            <th>City Name</th>
            <th>Count</th>
          </thead>
          <tbody>
            <tr *ngFor="let city of cities">
              <td>{{ city.uuid }}</td>
              <td>{{ city.cityName }}</td>
              <td>{{ city.count }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
